<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web stranica</title>
    <link href="./style/style.css" rel="stylesheet">
</head>
<body>
    <header>
        
        <div class="header">
            <div class="header-line">
                <h1 class="full-width-header">NASLOV</h1>
            </div>
        </div>

    </header>

    <div class="sidebar">
        <section class="tab-container">
            <label for="tab1">Početna stranica</label>
            <label for="tab2">O nama</label>
            <label for="tab3">Galerija</label>
            <label for="tab4">Cijenik</label>
            <label for="tab5">Kontakt</label>
            <label for="tab6">FAQ</label>
        </section>
    </div>

    <div class="content">

        <input name="tab" id="tab1" type="radio" checked>
        <section class="tab-content">
            <h3>naslov</h3>
            <p>tekst početne stranice</p>
        </section>
        
        <input name="tab" id="tab2" type="radio">
        <section class="tab-content">
            <h3>O nama</h3>
            <p>tekst</p>
        </section>

        <input name="tab" id="tab3" type="radio">
        <section class="tab-content">
            <h3>Galerija</h3>
            <p>ubaciti slike</p>
        </section>

        <input name="tab" id="tab4" type="radio">
        <section class="tab-content">
            <h3>Cijenik</h3>
            <p>cijenik usluga</p>
        </section>

        <input name="tab" id="tab5" type="radio">
        <section class="tab-content">
            <h3>Kontakt</h3>
            <p>ubaciti kontakt podatke</p>
        </section>

        <input name="tab" id="tab6" type="radio">
        <section class="tab-content">
            <h3>FAQ</h3>
            <p>dodati često postavljena pitanja i odgovore</p>
        </section>

    </div>
    <aside>prostor za reklame</aside>
</body>
</html>
